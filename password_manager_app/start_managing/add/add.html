<!DOCTYPE html>
<html>
    <head>
        <title>Password manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/password_manager_app/css_global/reset.css">
        <link rel="stylesheet" href="/password_manager_app/css_global/my_setup.css">
        <link rel="stylesheet" href="/password_manager_app/css_global/footer.css">
        <link rel="stylesheet" href="add.css">
    </head>
    <body>
        <div id="wrapper">
        <h1>PASSWORD MANAGER</h1>
        
        <main>
            <ul>
                <li><a class="block" href="/password_manager_app/start_managing/start.html"><img src="/password_manager_app/images/go_back.png" alt="back"/></a></li>
                <li><label for="group">group name</label></li>
                <li><input id="group" type="text"></li>
                <li><label for="password_name">password name</label></li>
                <li><input id="password_name" type="text"></li>
                <li><label for="password">password</label></li>
                <li><input id="password" type="text"></li>
                <li><label for="decryption_key">decryption key</label></li>
                <li><input id="decryption_key" type="text"></li>
                <li><button>submit</button></li>
            </ul>
        </main>
        <button id="more_info"> ? <br> Click here if you don't know what to write in the fields</button>

        <!--    group name: the name of the group (e.g. bank) <br>
                password name: the name with which you refer to the password (e.g password, recovery code) <br>
                password: the password (or code) <br>
                decryption key: the key the program encrypts your password with <br>
                <strong>BE CAREFUL:</strong> the decryption key is the only way you can access again to the password!<br>
                <strong>DO NOT FORGET IT!</strong> -->
        <footer>
            <div id="contact_txt">
                if you want you can contact me! <br>
                just press the mail button
            </div>
            <div id="contact_img">
                <a class="block"><img src="/password_manager_app/images/mail-logo.jpg" alt="click me to send a mail to the app maker"/></a>
            </div>
        </footer>
    </div>
    </body>
</html>
